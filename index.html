<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft-set.xml Generator</title>
</head>
<body>
    <h1>Aircraft-set.xml Generator</h1>
    <form id="aircraftForm">
        <label for="name">Aircraft Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <!-- Add more fields as necessary -->

        <button type="submit">Generate XML</button>
    </form>

    <pre id="output"></pre>

    <script>
        document.getElementById('aircraftForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            const xml = `
                <PropertyList>
                    <name>${data.name}</name>
                    <description>${data.description}</description>
                    <author>${data.author}</author>
                </PropertyList>
            `;

            document.getElementById('output').textContent = xml;
        });
    </script>
</body>
</html>
